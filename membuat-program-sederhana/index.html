<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Program Sederhana</title>
</head>
    <style>
        body {
            text-align: center;
        }
        .biru-muda{
            background-color: lightblue;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .merah{
            background-color: red;
        }
        .hijau{
            background-color: green;
        }
        .biru{
            background-color: blue;
        }
    </style>
<body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="tUbahWarna">Ubah Warna</button>
    <script src="script.js"></script>
    <br>
    <br>
    <div class="kotak merah"></div>
    <input type="range" name="scaleMerah" id="scaleMerahid" min="1" max="256">
    <div class="kotak hijau"></div>
    <input type="range" name="scaleHijau" id="scaleHijauid" min="1" max="256">
    <div class="kotak biru"></div>
    <input type="range" name="scaleBiru" id="scaleBiruid" min="1" max="256">
</body>
</html>
